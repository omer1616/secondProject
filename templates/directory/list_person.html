{% extends "base.html" %}


{% block main %}
    <div class="card">


        <div class="card-header">
          <h3 class="card-title">Projects</h3>

          <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
              <i class="fas fa-minus"></i>
            </button>
            <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
        <div class="card-body p-0">
          <table class="table table-striped projects">
              <thead>
                  <tr>
                      <th style="width: 1%">
                          #
                      </th>
                      <th style="width: 20%">
                         Kişi Adı
                      </th>
                      <th style="width: 30%">
                          Kişi Fotoğrafı

                      </th>
                      <th>
                            Kişi Açıklaması
                      </th>
                      <th style="width: 8%" class="text-center">
                          Status
                      </th>
                      <th style="width: 20%">
                      </th>
                  </tr>
              </thead>
              <tbody>
              {% for person in persons %}
                  <tr>
                      <td>
                          #
                      </td>
                      <td>
                          <a>
                              {{ person.name }}
                          </a>

                      </td>
                      <td>

                          <ul class="list-inline">
                              <li class="list-inline-item">
                                   {% if company.image %}
                                  <img alt="Avatar" class="img-circle elevation-2" style="width: 100px; height: 100px" src="{{ person.image.url }}">
                                  {% endif %}
                              </li>


                          </ul>
                      </td>
                      <td class="project_progress">
                         {{ person.description }}
                      </td>
                      <td class="project-state">
                          <span class="badge badge-success">{{ person.company.names }}</span>
                      </td>
                      <td class="project-actions text-right">
                          <a class="btn btn-primary btn-sm"  href="">
                              <i class="fas fa-folder">
                              </i>
                              View
                          </a>
                          <a class="btn btn-info btn-sm" href="">
                              <i class="fas fa-pencil-alt"  >
                              </i>
                              Edit
                          </a>
                          <a class="btn btn-danger btn-sm"  onclick="deleteBtn('{{ person }}')" id="delete" href="#" >
                              <i class="fas fa-trash">
                              </i>
                              Delete
                          </a>
                      </td>
                  </tr>
                 {% endfor %}
              </tbody>
          </table>
        </div>
        <!-- /.card-body -->
      </div>
      <script>
        var deleteBtn = function (person){

            Swal.fire({
              title: 'Kişi Silinsin mi?',
              text: person + " Bu Kişiyi Silme İstediğinizden Emin misiniz ?",
              icon: 'warning',
              showCancelButton: true,
              confirmButtonColor: '#3085d6',
              cancelButtonColor: '#d33',
              confirmButtonText: 'Yes, delete it!'
            }).then((result) => {
              if (result.isConfirmed) {

                  })
                Swal.fire(
                  'Deleted!',
                  'Your file has been deleted.',
                  'success'
                )
              }
            })
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


{% endblock %}
